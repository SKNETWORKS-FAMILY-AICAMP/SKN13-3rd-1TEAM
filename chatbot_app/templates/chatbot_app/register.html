<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 15px;
            text-align: left;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .errorlist {
            color: red;
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .helptext {
            font-size: 0.8em;
            color: #777;
            margin-top: 5px;
        }
        p.login-link {
            margin-top: 20px;
            font-size: 0.9em;
        }
        p.login-link a {
            color: #007bff;
            text-decoration: none;
        }
        p.login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">가입하기</button>
        </form>
        <p class="login-link">이미 계정이 있으신가요? <a href="{% url 'login_view' %}">로그인</a></p>
    </div>
</body>
</html>
