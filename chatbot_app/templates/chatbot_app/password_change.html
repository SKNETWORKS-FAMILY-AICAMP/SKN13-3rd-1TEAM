<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #dbefff);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .pw-change-container {
            background: white;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
        }

        h2 {
            color: #336ee8;
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.6em;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 16px;
            color: #336ee8;
            text-decoration: none;
            font-size: 0.95em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }

        input[type="password"] {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px; /* 간격을 절반 정도로 좁힘 */
            font-size: 1em;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input[type="password"]:focus {
            border-color: #336ee8;
            box-shadow: 0 0 6px rgba(51, 110, 232, 0.3);
            outline: none;
        }

        button {
            background: #336ee8;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #1749b1;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .messages li.success {
            background: #e6f9e6;
            color: #1a7f1a;
            border: 1px solid #b2e6b2;
        }

        .messages li.error {
            background: #ffeaea;
            color: #d32f2f;
            border: 1px solid #ffb2b2;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="pw-change-container">
        <a href="{% url 'chatbot_view' %}" class="back-link">← 챗봇으로 돌아가기</a>
        <h2>비밀번호 변경</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message|safe }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% if password_changed %}
            <form action="{% url 'logout_view' %}" method="post" style="text-align:center; margin-bottom:16px;">
                {% csrf_token %}
                <button type="submit">로그인 페이지로 이동</button>
            </form>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit">저장</button>
        </form>
    </div>
</body>
</html>
